<!DOCTYPE html>
<html>
  <title> globe </title>
  <script src="libs/three.js"></script>
  <script src="libs/OrbitControls.js"></script>
</html>

<script>

var scene;
var renderer;
var camera;
var cameraControl;

function init() {
  
  scene = new THREE.Scene();
  
  camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  
  renderer = new THREE.WebGLRenderer();
  renderer.setClearColor(0x000000, 1.0);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMapEnabled = true;  
  
  var sphereGeometry = new THREE.SphereGeometry(15, 30, 30); // radius of sphere; number of width segments; number of height segments;
  var sphereMaterial = new THREE.MeshNormalMaterial(); //color of mesh isn't determined by lighting, but determined by its normal vector (angle of the face);
  var earthMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
  earthMesh.name = 'earth';
  scene.add(earthMesh);
  
  camera.position.x = 35;
  camera.position.y = 36;
  camera.position.z = 33;
  camera.lookAt(scene.position);
  
  cameraControl = new THREE.OrbitControls(camera); //adds a camera control (needs to update cameraControl in render);
  
  document.body.appendChild(renderer.domElement);
  
  render();
}
  
function render() {
  
  cameraControl.update();
  renderer.render(scene, camera);
  requestAnimationFrame(render);
}

window.onload = init();

</script>
